<h4>Formularios <small> Reactive </small></h4>
<hr>
<form autocomplete="off" [formGroup]="formReactive" (ngSubmit)="save()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               [class.is-invalid]="nombreError"
               formControlName="nombre"
               placeholder="Nombre">
        <small class="text-danger" *ngIf="nombreError">Mínimo 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               [class.is-invalid]="apellidoError"
               formControlName="apellido"
               placeholder="Apellido">
        <small class="text-danger" *ngIf="apellidoError">Mínimo 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correoError"
             formControlName="correo"
             placeholder="Correo electrónico">
      <small class="text-danger" *ngIf="correoError">Es correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col">
      <input class="form-control"
             type="text"
             formControlName="usuario"
             [class.is-invalid]="userError"
             placeholder="Usuario">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col">
      <input type="text"
              class="form-control"
              formControlName="pass1"
              placeholder="Escribe tu contraseña"
              [class.is-invalid]="pass1Error">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir contraseña</label>
    <div class="col">
      <input type="text"
              class="form-control"
              formControlName="pass2"
              placeholder="Confirma tu contraseña"
              [class.is-invalid]="pass2Error">
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col">
        <input type="text"
              class="form-control" 
              formControlName="distrito"
              [class.is-invalid]="distritoError"
              placeholder="Distrito">
        <small class="text-danger" *ngIf="distritoError">El distrito es obligatorio</small>
      </div>
      <div class="col">
        <input type="text"
              class="form-control"
              formControlName="ciudad"
              [class.is-invalid]="ciudadError" 
              placeholder="Ciudad">
        <small class="text-danger" *ngIf="ciudadError">La ciudad es obligatoria</small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody *ngFor="let pasatiempo of pasatiempos.controls; let i = index">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>
              <input type="text" class="form-control"[formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger" type="button" (click)="borrarElemento(i)">Borrar</button>
            </td>
          </tr>
        </tbody>
        <button class="btn btn-primary btn-block" type="button" (click)="agregarElemento()">Agragar</button>
      </table>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>


<hr>

<pre>
  Valid: {{ formReactive.valid }}
</pre>

<pre>
  Status: {{ formReactive.status }}
</pre>

<pre>
  {{ formReactive.value | json }}
</pre>
