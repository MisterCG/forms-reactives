<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="saveInfo( formTemplate )" #formTemplate="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
              type="text"
              name="nombre"
              [class.is-invalid]="nombre.invalid && nombre.touched"
              [class.is-valid]="nombre.valid && nombre.touched"
              [(ngModel)]="usuario.nombre"
              placeholder="Nombre"
              minlength="4"
              required
              #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" 
              class="form-text text-danger">Debe contener 4 letras mínimo</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
              type="text"
              [ngModel]="usuario.apellido"
              name="apellido"
              [class.is-invalid]="apellido.invalid && apellido.touched"
              [class.is-valid]="apellido.valid && apellido.touched"
              minlength="4"
              placeholder="Apellido"
              required
              #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" 
              class="form-text text-danger">Debe contener 4 letras mínimo</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
              type="email"
              [(ngModel)]="usuario.correo"
              name="email"
              [class.is-invalid]="email.invalid && email.touched"
              [class.is-valid]="email.valid && email.touched"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              placeholder="Correo electrónico"
              required
              #email="ngModel">
      <small *ngIf="email.invalid && email.touched" 
              class="form-text text-danger">Debes ingresar un email válido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select 
        name="pais" 
        class="form-control"
        [disabled]="pais.length === 0"
        [ngModel]="usuario.pais"
        [class.is-invalid]="paises.invalid && paises.touched"
        #paises="ngModel"
        required>
        <option *ngFor="let pais of pais" 
          value="{{ pais.codigo }}">{{ pais.name }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input" 
          type="radio" 
          name="genero"
          value="M"
          [class.is-invalid]="genero.invalid && genero.touched"
          [class.is-valid]="genero.valid && genero.touched"
          ngModel
          #genero="ngModel"
          required>
        <label class="form-check-label">Masculino</label>
      </div>
      
      <div class="form-check form-check-inline">
        <input class="form-check-input" 
          type="radio" 
          name="genero"
          value="F"
          [class.is-invalid]="genero.invalid && genero.touched"
          [class.is-valid]="genero.valid && genero.touched"
          ngModel
          #genero="ngModel"
          required>
        <label class="form-check-label">Femenino</label>
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
